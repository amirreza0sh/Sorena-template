<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>درحال بروزرسانی</title>

  <link rel="stylesheet" href="./assets/css/main.css">

</head>
<body class="max-w-[1600px] mx-auto bg-[#fcfcfc]">
  <div class="relative h-screen px-3 flex flex-col md:flex-row justify-center md:justify-around items-center gap-y-5">
    <div>
      <div class="text-3xl md:text-5xl opacity-90">
        ما در حال بروزرسانی سایت هستیم...
      </div>
      <div class="text-xl opacity-80 mt-5 mb-10">
        منتظر یه آپدیت خفن باش!
      </div>
      <div class="flex items-center gap-x-3">
        <div class="text-sm opacity-80">
          وقتی حاضر شد به من اطلاع بده:
        </div>
        <div>
          <input class="w-full border outline-none rounded-lg py-2 text-center placeholder:text-sm ml-10" type="tel" placeholder="تلفن همراه">
        </div>
        <button class="bg-blue-500 hover:bg-blue-600 transition text-white opacity-80 rounded-lg py-2 w-20 text-sm md:text-base" type="submit">
          ارسال
        </button>
      </div>
    </div>
    <div>
      <img class="w-full" src="./assets/image/coming-soon.svg" alt="">
    </div>
  </div>
</body>
</html>
